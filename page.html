<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaditya Chaudhary - Publications and Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #64B5F6; /* Slightly darker blue */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2196F3; /* Darker blue */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #1976D2; /* Even darker blue */
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            border-bottom: 2px solid #64B5F6;
            padding-bottom: 0.5em;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2em;
        }
        .images img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }
        footer {
            background-color: #64B5F6;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aaditya Chaudhary</h1>
        <p>English Literature Teacher & Creative Writer</p>
    </header>
    <nav>
        <a href="#publications">Publications</a>
        <a href="#blogs">Blogs</a>
    </nav>
    <div class="content">
        <section id="publications" class="section">
            <h2>Publications</h2>
            <p>List your publications here...</p>
        </section>
        <section id="blogs" class="section">
            <h2>Blogs</h2>
            <p>List your blogs here...</p>
        </section>
        <div class="images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Shakespeare.jpg" alt="Shakespeare">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/John_Keats_by_William_Hilton.jpg" alt="Keats">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Christopher_Marlowe.jpg" alt="Marlowe">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Franz_Kafka_1917.jpg" alt="Kafka">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Aaditya Chaudhary. All rights reserved.</p>
    </footer>
</body>
</html>
